<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "Button"
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "placeholderValue": "Text"
            }
        },
        "textField2": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "placeholderValue": "Text",
                "value": "Username"
            }
        },
        "textField3": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "contenteditable": "true",
                "draggable": "true",
                "placeholderValue": "Text"
            }
        },
        "textField4": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField4"},
                "placeholderValue": "Text"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Login"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title">

        </h1>
        <input data-montage-id="textField" type="text">
            
     
        <input data-montage-id="textField4" type="text">
    <button data-montage-id="button"></button>
    </div>
</body>
</html>
